	<!-- TODO hide the buttons here -->
	<table class="${baseClass}" 
			data-dojo-attach-point="containerNode">
		<th data-dojo-attach-point="header">
			<label data-dojo-attach-point="titleNode" class="boldFont" >class_name</label>
			<div data-dojo-attach-point="dropdownNode">
				<span>edit</span>
				<div data-dojo-attach-point="tooltipNode" >
					<p data-dojo-attach-point="errorNode" style="font-color: rgb(255,0,0);"></p>
					<h4>Class</h4>
			        	<label for="classname">Name:</label> <span style="width: 100px"
			        	data-dojo-attach-point="classnameNode">Class Name</span>
					<hr/>
					<h4>Add new Property</h4>
					<form class="myForm" data-dojo-attach-point="formNode" action="" method="">
			        	<label for="name">Name:</label> 
			        	<input style="width: 80px" data-dojo-attach-point="nameNode"
			        	class="inputbox" type="text" 
			        	data-dojo-attach-point="name" name="name" />
			        	<label for="type">Type:</label> 
			        	<select  name="type" data-dojo-attach-point="typeSelect" >
    						<option value="string" select>String</option>
    						<option value="integer">Integer</option>
    						<option value="decimal">Decimal</option>
    						<option value="enum">Enumeration</option>
    						<option value="phone">Phone</option>
			        	</select>
			        	<div>
			        	<span>
			        	<label   for="enumInput">Define enum values:</label> 
			        	<input style="min-width: 120px" class="inputbox hidden" data-dojo-attach-point="enumNode"
			        	type="text" data-dojo-attach-point="enumInput" name="enumInput" />
			        	</span>
			        	<br />
			        	<button data-dojo-attach-point="propertyNode" type="submit">Add</button>
			        </form>
			        <hr/>
					<h4>Relationships</h4>
			        <!-- Add multi select here -->
			        <label for="relations">belongs to: </label> 
					<select name="relations" style="min-wdith: 70px" data-dojo-attach-point="belongsSelect">
						<!--
    					<option value="custom">dummy</option>
    					<option value="custom1">dummy1</option>
    					<option value="custom2">dummy2</option>
    					<option value="custom3">dummy3</option>
    				-->
					</select>
				</div>
			</div>
		</th>
		<tr class="collapse" data-dojo-attach-point="belongsRowNode">
			<td>
				<b><span>belongs to:</span><span data-dojo-attach-point="belongsNode"></span></b>
			</td>
		<tr/>
	</table>
