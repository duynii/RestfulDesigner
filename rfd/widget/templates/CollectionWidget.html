<span class="floatTop">
<button class="collectionResource floatLeft" data-dojo-attach-point="spanNode">
	<div data-dojo-attach-point="tooltipdialog" data-dojo-type="dijit/TooltipDialog" title="Temapl">
		<h4>Configure</h4>
		<p data-dojo-attach-point="errorNode" class="hidden" style="color: red; max-width: 800px"></p>
		<label class="menu_heading" for="resource_id">Identifier:</label> 
		<span style="width: 100px" data-dojo-attach-point="resource_id"
			data-dojo-type="dijit/InlineEditBox" disabled>Class Name Edit</span>
		&nbsp;&nbsp;&nbsp;&nbsp; 
		<input  data-dojo-attach-point="checkPaging" name="checkPaging" 
		    value="paged"
		    data-dojo-type="dijit/form/CheckBox"
		    data-dojo-props="checked: false"
		    >Has Paging</input>
		<input data-dojo-attach-point="textPagingNo" type="text" 
		    style="max-width: 60px;"
		    data-dojo-type="dijit/form/NumberTextBox"
		    data-dojo-props="value: 100"/>
		&nbsp;&nbsp;&nbsp;&nbsp; 
		<br/>
		    <span class="menu_heading">Hospital representation</span>
		    <!-- TBC use css class left margin -->
		    <select class="form_margin_left" data-dojo-type="dijit/form/Select" data-dojo-attach-point="repSelect">
		        <!-- auto generated id/name -->
		        <option value='link' selected>ID Linking</option>
		    </select>
			&nbsp;&nbsp;&nbsp;&nbsp; 
		    <label data-dojo-attach-point="addNode">Add</label>
		<br/>
		<!-- use accordian layout here -->
		<span class="menu_heading">Search Criteria</span>
		<div style="min-width: 600px; width: 100%; height: 100%">
		    <div data-dojo-type="dijit/layout/AccordionContainer" style="height: 300px;">
		        <div data-dojo-type="dijit/layout/ContentPane" title="Filters">
		            Filters
		        </div>
		        <div data-dojo-type="dijit/layout/ContentPane" title="Order By" selected="true">
		            Hi how are you?
		        </div>
		        <div data-dojo-type="dijit/layout/ContentPane" title="Limitis">
		            Hi how are you? .....Great, thx
		        </div>
		    </div>
		</div>
	</div>
</button>
<button data-dojo-type="dijit/form/Button" class="floatLeft"
        data-dojo-attach-point="branchButton">/</button>
</span>
