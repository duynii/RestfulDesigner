<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Dialogs!</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" href="stylesheet/style.css" media="screen">
</head>
<body class="claro">
    <div id="mainDiv"
        data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design: 'headline'">
        <!-- Top Region -->
        <div id="topTab"
                class="window_top_height"
                data-dojo-type="dijit/layout/BorderContainer"
                data-dojo-props="region: 'top', splitter: true, tabPosition: 'bottom'">

            <div
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="title: 'Group 1', region: 'center'">
                <h4>Resource Designer<h4>
                <ol id="resourcesList">
                    <li>
                        <label name="_root" class="rootButton">  /   </label>
                    </li>
                </ol>
            </div>
            <div class="window_top_width" 
                    id="stackContainer"
                    data-dojo-type="dijit/layout/StackContainer"
                    data-dojo-props="title: 'Group Two', region: 'right', splitter: true">
                <div data-dojo-type="dijit/layout/ContentPane" 
                        selected="true"
                        title="catalogue">
                    <ol id="catalogueList_1">
                    </ol>
                </div>
            </div>
        </div>
<!-- Bottom section -->
        <!-- Outter center region -->
        <div id="bottom"
                style="margin: 0; padding: 0"
                data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', region: 'center'">
            <div id="bottomLeft" class="window_bottom_width"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
                Bottom Left
<span data-dojo-type="rfd/widget/HidePane" data-dojo-props="open:false" data-dojo-id="pane">This pane is initially hidden</span>
<button onclick="pane.set('open', true);">show</button>
<button onclick="pane.set('open', false);">hide</button>
<span id="spanTwo">This is span two</span>
<button id="showTwo">show two</button>
<button id="hideTwo">hide two</button>
            </div>
            <div id="bottomRight"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
                Bottom Right
                <!--
                <button data-dojo-type="rfd/widget/PushMe"/>
                -->
                <button id="ttt" />
            </div>
        </div>
    </div>
    <!-- load Dojo -->
    <script>
        dojoConfig = {
            has: {
            "dojo-firebug": true
            },
            isDebug: true,
            parseOnLoad: false,
            async: true,
            baseUrl: "/RfD/",
            tlmSiblingOfDojo: false,
            packages: [
                { name: "dojo", location: "dojo" },
                { name: "dijit", location: "dijit" },
                { name: "dojox", location: "dojox" },
                { name: "Concept_R", location: "rfd" }
            ],
            flickrRequest: {
              apikey: "8c6803164dbc395fb7131c9d54843627",
              sort:[{
                attribute: "datetaken",
                descending: true
              }]
            }
        };
    </script>
<script src="../dojo/dojo.js"></script>

<!-- Start of code -->
    <script>
require([ 
        "dojo/ready", "dojo/parser",
        "rfd/controller/app_one", 
          "dojo/domReady",
          ], function(ready, parser, app) 
{
            ready(function() 
            { 
                parser.parse();
                app.init();
            });
});
    </script>
</body>
</html>
