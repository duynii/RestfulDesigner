<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo Dialogs!</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" href="stylesheet/style.css" media="screen">
</head>
<body class="claro">
    <div id="appLayout" class="window_mins"
        data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design: 'headline'">
        <!-- Top Region -->
        <div id="topTab"
                class="window_top_height"
                data-dojo-type="dijit/layout/TabContainer"
                data-dojo-props="region: 'top', splitter: true, tabPosition: 'bottom'">
            <div
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="title: 'Group 1'">
                <h4>Group 1 Content</h4>
                <div style="position: relative;">
                    <div id="surfaceElement" 
                        style="border:1px solid #ccc;width:400px;height:400px; z-index: -1;"
                        >
                        <p>Something drawn</p>
                    </div>
                    <div id="erOverlay" style="position: absolute; top: 0px; left: 0px">
                        <ol>
                            <li>item 1</li>
                        </ol>
                        <table id="tableId">
                            <th>Name</td>
                            <tr>
                                <td>id: string</td>
                            </tr>
                            <tr>
                                <td>name: string</td>
                          </tr>
                      </table>
                    </div>
                </div>
            </div>
            <div
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="title: 'Group Two'">
                <h4>Group 2 Content</h4>
            </div>
            <div
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="title: 'Long Tab Label for this One'">
                <h4>Group 3 Content</h4>
            </div>
        </div>
<!-- Bottom section -->
        <!-- Outter center region -->
        <div id="bottom"
                style="margin: 0; padding: 0"
                data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', region: 'center'">
            <div id="bottomLeft" class="window_bottom_width"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
                Bottom Left
                <ol id="leftList">
                </ol>

            </div>
            <div id="bottomRight"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
                Bottom Right
                <ol id="rightList">
                </ol>
            </div>
        </div>
    </div>
    <!-- load Dojo -->
    <script>
        dojoConfig = {
            has: {
            "dojo-firebug": true
            },
            isDebug: true,
            parseOnLoad: false,
            async: true,
            baseUrl: "/RfD/",
            tlmSiblingOfDojo: false,
            packages: [
                { name: "dojo", location: "dojo" },
                { name: "dijit", location: "dijit" },
                { name: "dojox", location: "dojox" },
                { name: "Concept_R", location: "rfd" }
            ],
            flickrRequest: {
              apikey: "8c6803164dbc395fb7131c9d54843627",
              sort:[{
                attribute: "datetaken",
                descending: true
              }]
            }
        };
    </script>
<script src="../dojo/dojo.js"></script>

<!-- Start of code -->
    <script>
require([ 
        "dojo/ready", "dojo/parser",
        "rfd/controller/app_gfx", 
          "dojo/domReady",
          ], function(ready, parser, app) 
{
            ready(function() 
            { 
                parser.parse();
                app.init();

                app.draw("surfaceElement");

            });
});
    </script>
</body>
</html>
