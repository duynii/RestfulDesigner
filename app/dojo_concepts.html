<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RESTfulDesigner (RfD) - Dewey T. Nguyen!</title>
    <link rel="stylesheet" href="../dijit/themes/claro/claro.css" media="screen">
    <link rel="stylesheet" href="stylesheet/style.css" media="screen">
</head>
<body class="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
        <div class="loadingMessage">Loading...</div>
    </div>
    <div id="mainDiv"
        data-dojo-type="dijit/layout/BorderContainer"
        data-dojo-props="design: 'headline'">
        <!-- Top Region -->
        <div id="topTab"
                class="window_top_height"
                data-dojo-type="dijit/layout/BorderContainer"
                data-dojo-props="region: 'top', splitter: true, tabPosition: 'bottom'">
            <!--
            <div id="toolbarNode" data-dojo-type="dijit/layout/ContentPane" 
                data-dojo-props="region: 'left', title: 'toolbar'"
                style="min-height:30px; min-width:40px">
            </div>
            -->
            <div
                    data-dojo-type="dijit/layout/ContentPane"
                    data-dojo-props="title: 'Group 1', region: 'center'">
                    <div id="toolbar"></div>
                    <div id="topLeft" >
                        <span>Resource Designer</span>
                        <button id="designerHelp" style="float: right;">Help</button>
                        <br/>
                        <hr/>
                    </div>
            </div>
            <div class="window_top_width" 
                    id="stackContainer"
                    data-dojo-type="dijit/layout/StackContainer"
                    data-dojo-props="title: 'Group Two', region: 'right', splitter: true">
                <div data-dojo-type="dijit/layout/ContentPane" id="topRight"
                        selected="true"
                        title="root selection">
                    <span>Resource Catalogue</span>
                    <hr/>
                    <ol id="catalogueList_1">
                    </ol>
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="other selection">Other resource</div>
            </div>
        </div>
<!-- Bottom section -->
        <!-- Outter center region -->
        <div id="bottom"
                style="margin: 0; padding: 0"
                data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', region: 'center'">
            <div id="bottomLeft" class="window_bottom_width" style="position: relative"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left', splitter: true">
            </div>
            <div id="bottomRight"
                data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
                Bottom Right
                <br/>
                <div data-dojo-type="dijit/form/Textarea" id="outputNode">Output</div>
            </div>
        </div>
    </div>
    <!-- load Dojo -->
    <script>
        dojoConfig = {
            has: {
            "dojo-firebug": true
            },
            isDebug: true,
            parseOnLoad: false,
            async: true,
            baseUrl: "/RfD/",
            tlmSiblingOfDojo: false,
            packages: [
                { name: "dojo", location: "dojo" },
                { name: "dijit", location: "dijit" },
                { name: "dojox", location: "dojox" },
                { name: "Concept_R", location: "rfd" }
            ],
            flickrRequest: {
              apikey: "8c6803164dbc395fb7131c9d54843627",
              sort:[{
                attribute: "datetaken",
                descending: true
              }]
            }
        };
    </script>
<script src="../dojo/dojo.js"></script>

<!-- Start of code -->
    <script>
require([ 
        "dojo/ready", "dojo/parser",
        "rfd/views/view_concepts", 
          "dojo/domReady",
          ], function(ready, parser, view) 
{
            ready(function() 
            { 
                parser.parse();
                view.init();
            });
});
    </script>
</body>
</html>
